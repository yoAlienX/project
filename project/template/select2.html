<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>CRYPTEX - Decrypted Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<style>

  body{
    background-color: black;
  }

  
  
  tr{
    background-color: white;
  }

  a{
    text-decoration: none;
    color: black;
    font-size: 18px;
  }

  td{
    height: 35px;
    padding-left: 50px;
  } 

 

 

</style>



<body>
  <a href="{% url 'userprofile' %}"><button class="btn btn-dark text-white float-end justify-content-around " style="margin-right: 50px;">Back</button></a>
    <div align="center" style="margin-top: 50px;">
      <h2 class="text-white">Decrypted Files</h2>
      <div class="container">
      <table class="table w-75 my-5 table-bordered table-striped table-hover table-dark">
        {% for decrypted_file in decrypted_files %}
        <tr>
          <td>{{ decrypted_file.uploaded_file }}</td>
          <td align="end"><a href="{{ decrypted_file.uploaded_file.url }}" download><button class="btn btn-danger ">download</button></a></td>
        </tr>          
        {% endfor %}
    </table>
  </div>
    </div>
</body>
</html>
