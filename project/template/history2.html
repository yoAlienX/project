<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTEX - Decryption History</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script>
        var properties = [
	'date',
	'name',
	'f_type',
	'sec_key',
	'encdec_type',
];

$.each( properties, function( i, val ) {
	
	var orderClass = '';

	$("#" + val).click(function(e){
		e.preventDefault();
		$('.filter__link.filter__link--active').not(this).removeClass('filter__link--active');
  		$(this).toggleClass('filter__link--active');
   		$('.filter__link').removeClass('asc desc');

   		if(orderClass == 'desc' || orderClass == '') {
    			$(this).addClass('asc');
    			orderClass = 'asc';
       	} else {
       		$(this).addClass('desc');
       		orderClass = 'desc';
       	}

		var parent = $(this).closest('.header__item');
    		var index = $(".header__item").index(parent);
		var $table = $('.table-content');
		var rows = $table.find('.table-row').get();
		var isSelected = $(this).hasClass('filter__link--active');
		var isNumber = $(this).hasClass('filter__link--number');
			
		rows.sort(function(a, b){

			var x = $(a).find('.table-data').eq(index).text();
    			var y = $(b).find('.table-data').eq(index).text();
				
			if(isNumber == true) {
    					
				if(isSelected) {
					return x - y;
				} else {
					return y - x;
				}

			} else {
			
				if(isSelected) {		
					if(x < y) return -1;
					if(x > y) return 1;
					return 0;
				} else {
					if(x > y) return -1;
					if(x < y) return 1;
					return 0;
				}
			}
    		});

		$.each(rows, function(index,row) {
			$table.append(row);
		});

		return false;
	});

});	
    </script>

</head>
<body class="bg-dark ">
    <div class="container my-5">
		<a href="{% url 'userprofile' %}"><button class="btn btn-dark text-white float-end justify-content-around  " style="margin-right: 50px;">Back</button></a>

		<h2 class="text-white text-center ">Decryption History</h2>

        
        <div>
            <table class="table w-100 my-5 table-bordered table-striped table-hover table-dark">
              <tr>
                <th>Date</th>
                <th>File Name</th>
                <th>Security Key</th>
                <th>Decryption Type</th>
                
              </tr>
              {% for i in decrypted_file %}
              <tr>
                <td>{{i.date}}</td>
                <td>{{i.uploaded_file}}</td>
                <td>{{i.password}}</td>
                <td>{{i.algorith}}</td>
                
              </tr>
              {% endfor %}
            </table>	
        </div>
    </div>
    <script src="{% static 'history\history.js' %}"></script>
</body>
</html>
